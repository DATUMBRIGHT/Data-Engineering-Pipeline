<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar {
            flex: 0 0 200px;
            background-color: #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .plot {
            flex: 1 0 calc(33.33% - 20px);
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .plot img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .plot h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Twitter Data Dashboard</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <!-- Add navigation links or other content here -->
        </div>
        
        {% for plot in plot_data %}
        <div class="plot">
            <h2>{{ plot.title }}</h2>
            <img src="{{ url_for('static', filename=plot.path) }}" alt="{{ plot.title }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
